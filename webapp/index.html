<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>expense planning</title>

		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"com.sap.expenseplanning": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
		var app = new sap.ui.core.ComponentContainer({
						height : "100%",
						width:"100%",
						name : "com.sap.expenseplanning"
					});
		sap.ui.getCore().getMessageManager().registerObject(app, true);
		sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: app,
					appWidthLimited : false
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
